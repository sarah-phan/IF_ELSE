<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="BT1 border border-success text-success my-3 mx-5">
        <div class="container">
            <h2>Xuất 3 số theo thứ tự tăng dần</h2>
            <form>
                <div class="form-group my-2">
                    <input type="number" class="form-control" id="num1" placeholder="Nhập số thứ 1">
                </div>
                <div class="form-group my-2">
                    <input type="number" class="form-control" id="num2" placeholder="Nhập số thứ 2">
                </div>
                <div class="form-group my-2">
                    <input type="number" class="form-control" id="num3" placeholder="Nhập số thứ 3">
                </div>
                <button type="button" id="btnIncreasing" class="btn btn-info">Sắp xếp</button>
                <p class="my-3 bg-dark text-light" id="txtIncreasing"></p>
            </form>
        </div>
    </div>
    <div class="BT2 border border-success text-success my-3 mx-5">
        <div class="container">
            <h2>Chương trình "chào hỏi"</h2>
            <form>
                <div class="form-group">
                    <select class="form-control" id="selectMember">
                      <option value="D">Chọn thành viên</option>
                      <option value="F">Bố</option>
                      <option value="M">Mẹ</option>
                      <option value="B">Anh Trai</option>
                      <option value="S">Em gái</option>
                    </select>
                  </div>
                  <button type="button" id="btnHello" class="btn btn-info">Gửi lời chào</button>
                  <p class="my-3 bg-dark text-warning" id="txtHello"></p>
            </form>
        </div>
    </div>
    <div class="BT3 border border-success text-success my-3 mx-5">
        <div class="container">
            <h2>Đếm số chẵn lẻ</h2>
            <form>
                <div class="form-group my-2">
                    <input type="number" class="form-control" id="number1" placeholder="Nhập số thứ 1">
                </div>
                <div class="form-group my-2">
                    <input type="number" class="form-control" id="number2" placeholder="Nhập số thứ 2">
                </div>
                <div class="form-group my-2">
                    <input type="number" class="form-control" id="number3" placeholder="Nhập số thứ 3">
                </div>
                <button type="button" id="btnCount" class="btn btn-info">Đếm</button>
                <p class="my-3 bg-dark text-light" id="txtCount"></p>
            </form>
        </div>
    </div>
    <div class="BT4 border border-success text-success my-3 mx-5">
        <div class="container">
            <h2>Đoán hình tam giác</h2>
            <form>
                <div class="form-group my-2">
                    <input type="number" class="form-control" id="length1" placeholder="Độ dài cạnh 1">
                </div>
                <div class="form-group my-2">
                    <input type="number" class="form-control" id="length2" placeholder="Độ dài cạnh 2">
                </div>
                <div class="form-group my-2">
                    <input type="number" class="form-control" id="length3" placeholder="Độ dài cạnh 3">
                </div>
                <button type="button" id="btnTriangle" class="btn btn-info">Dự đoán</button>
                <p class="my-3 bg-dark text-light" id="txtTriangle"></p>
            </form>
        </div>
    </div>
    <script src="./js/main1.js"></script>
    <script src="./js/main2.js"></script>
    <script src="./js/main3.js"></script>
    <script src="./js/main4.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
